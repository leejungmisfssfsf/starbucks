<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    body {
      margin: 0;
    }
    svg {  /*스타일에 넣어도 된다.*/
      /* width: 500px;
      height: 500px; */
      background: #ddd;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 500 500">  <!--x0, y0위치 뷰박스 보이는 위치설정-->
    <rect x="0" y="0" width="100" height="100"></rect>
  </svg>
</body>
</html>
<!-- 
1.  <svg viewBox="0 0 1000 1000">으로 바꿔보면 크기는 500,500인데 안에 있는
  상자가 절반으로 줄어들다. 뷰박스 크기에 상대적으로 안에 요소들의 크기가 달라진다.
2.  <svg viewBox="0 0 100 100">으로 해주면 꽉찬다.
-->
